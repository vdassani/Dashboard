<html>
<meta charset="utf-8">
<style>
body {
    font-family: Arial;
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
    shape-rendering: optimizeSpeed;
}
#button{
    height: auto;
    width: 50px;
    text-align: center;
    position: relative;
    font-size: 20px;
}
</style>

<body>
    <div id="button">
        <a href="index.html">Back</a>
    </div>
    <svg id="chart" height="600" width="900">
    </svg>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script>
    var margin = {
            top: 10,
            right: 5,
            bottom: 35,
            left: 30
        },
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .x(function(d) {
            return x(d.date);
        })
        .y(function(d) {
            return y(d.weight);
        });


    var svg = d3.select("#chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("Book1.csv", function(error, data) {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.weight = +d.weight;
        });

        x.domain(d3.extent(data, function(d) {
            return d.date;
        }));
        y.domain([3.3, 3.9]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("x", "350")
            .attr("y", "35")
            .style("font-size", "15px")
            .text("Month/Yr");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("x", "5")
            .attr("y", "5")
            .style("font-size", "15px")
            .text("Avg weight (kg)");

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

    });
    </script>
</body>

</html>
