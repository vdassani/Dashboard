<html>
<meta charset="utf-8">
<style>
body {
    font: 10px sans-serif;
}
.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
    shape-rendering: optimizeSpeed;
}
</style>

<body>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script>
    var margin = {
            top: 5,
            right: 5,
            bottom: 5,
            left: 5
        },
        width = 275 - margin.left - margin.right,
        height = 100 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(0);

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(0);

    var line = d3.svg.line()
        .x(function(d) {
            return x(d.date);
        })
        .y(function(d) {
            return y(d.weight);
        });


    var svg = d3.select("#bw_chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("Book1.csv", function(error, data) {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.weight = +d.weight;
        });

        x.domain(d3.extent(data, function(d) {
            return d.date;
        }));
        y.domain([3.3, 3.9]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("x", (width/2)-30)
            .attr("y","-10")
            .text("2012-2014");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

    });
    </script>
</body>

</html>
