<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="c3Style.css" />
</head>

<body>
    <div id="chart">
    </div>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                url: 'BWdata.csv',
                type: 'spline',
                x: 'date',
                xFormat: '%d-%m-%Y',
                names: {
                    weight: 'Avg. Weight'
                }
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%m-%y'
                    }
                }
            },
            zoom: {
                enabled: true
            },
            subchart: { show: true }
        });
    </script>
</body>

</html>
