<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <script type="text/javascript">
    d3.select("body")
    .append("svg")
    .attr("width", 500)
    .attr("height", 500)
    .append("rect")
    .attr("x", 10)
    .attr("y", 10)
    .attr("height", 200)
    .attr("width", 200)
    .attr("fill", "green");
    </script>
    <svg width="500" height="500">
        <g>
            <circle cx="50" cy="50" r="50" fill="red" />
        </g>
    </svg>
</body>
</html>
